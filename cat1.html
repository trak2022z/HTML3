<!DOCTYPE html>
<html>
<head>
<title>Example 1 (citing your own images)</title>
</head>
<body>
    <header>
      <h1>Copyright Example 1</h1>
      <h3>Where all content on the page is my own</h3>
    </header>
    <main>

      <!-- This is my own photo and therefore does not need an attribution, but I want to copyright -->
      <section>
        <h2>My Cat</h2>
        <img src="jack.jpg" alt="Maybe a dumb Norwegian Forest Cat">
        <p>
          This is an image of my cat, Jack, that I took myself. He may be a Norwegian Forest Cat.
        </p>
      </section>


    </main>
    <footer>
        <p>All images and text on this page &copy; 2018 Lauren Bricker</p>
    </footer>
</body>
</html>
